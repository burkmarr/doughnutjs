#
globals:
  width_px: 400 # pixels
  height_px: 400 # pixles
  duration: 1000
defaults: 
  angle0: -20 # Base angle from which others are measured
  angleSpan: 0 # Base angle from which others are measured
  radiusSpanPx: 50 # 1 chart unit in pixels
  radiusSpanReal: 400 # real world units corresponding to 1 chart unit
  opacity: 0 0.8 0
charts:
  - id: chart1
    images:
    - id: rock
      location: images/rockstrom-earth.png
      width: 0 200 0 %
      rot: 0 270 0
      radius: 0
      angle: 0
    arcs:
    - id: default
      colour: red
      radius1: 0
    - id: climate-change
      radius2: 60 %
      angle1: 0
      angle2: 90
    - id: ocean-acidification
      radius2: 0 30 0 %
      angle1: 0
      angle2: 0 80 0
    arclines: 
    - id: 'default'
      stroke: red
      stroke-width: 3
      opacity: 1
    - id: zone-3
      radius: 100 %
      angle1: 90
      angle2: 10 360 0
  - id: rock2
    clone: chart1
    arclines: 
    - id: zone-3
      radius: 200 %

