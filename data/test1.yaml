globals:
  width_px: 800 # pixels
  height_px: 600 # pixles
  duration: 1000
  transition: yes
defaults:
  - angle_origin: 0 # Base angle from which others are measured
  - angle_delta: 0 # Base angle from which others are measured
  - radius_px: 150 # 1 chart unit in pixels
  - radius_real: 400 # real world units corresponding to 1 chart unit
  - opacity: 0.8
charts:
  - id: chart1
    images:
    - id: rock
      location: images/rockstrom-earth.png
      width: 50 %
      rot: 0 270 0
      rad: 100 %
      ang: 0 90 
    arcs:
    - id: default
      colour: red
      rad1: 0
    - id: climate-change
      rad2: 0 60 0 %
      ang1: 100
      ang2: 160
    - id: ocean-acidification
      rad2: 0 30 0 %
      ang1: 0
      ang2: 0 80 0
    arclines: 
    - id: 'default'
      stroke: red
      stroke-width: 3
      opacity: 1
    - id: zone-3
      rad: 60 %
      ang1: 0
      ang2: 360
  - id: chart2
    images:
    - id: rock 
      location: images/rockstrom-earth.png
      ang: 90
      width: 0 200 0 %
    arcs:
    - id: default
      colour: red
      rad1: 0
      opacity: 0.5
    - id: safe-zone
      colour: "#6D9100"
      rad2: 0 40 0 %
      ang1: 0
      ang2: 360  
    - id: climate-change
      rad2: 0 60 0 %
      ang1: 0
      ang2: 40
    - id: ocean-acidification
      rad2: 0 30 0 %
      ang1: 40
      ang2: 80
    - id: ozone-depletion
      rad2: 0 16 0 %
      ang1: 80
      ang2: 120
    - id: nitrogen-cycle
      rad2: 0 132 0 %
      ang1: 120
      ang2: 140
    - id: phosphorous-cycle
      rad2: 0 36 0 %
      ang1: 140
      ang2: 160
    - id: freshwater-use
      rad2: 0 22 0 %
      ang1: 160
      ang2: 200
    - id: landuse-change
      rad2: 0 24 0 %
      ang1: 200
      ang2: 240
    - id: biodiversity-loss
      rad2: 0 160 0 %
      ang1: 240
      ang2: 280
    - id: aerosol-loading
      rad2: 0
      ang1: 280
      ang2: 320
    - id: chemical-pollution
      rad2: 0
      ang1: 320
      ang2: 360
    arclines:
    - id: default
      stroke: red
      stroke-width: 1
      opacity: 1
    - id: zone-1
      stroke: '#A6D800'
      rad: 0 20 0 %
      ang1: 0
      ang2: 360
    - id: zone-2
      stroke: '#A6D800'
      rad: 0 40 0 %
      ang1: 0
      ang2: 360
    - id: zone-3
      rad: 0 60 0 %
      ang1: 0
      ang2: 360
    - id: zone-4
      rad: 0 80 0 %
      ang1: 0
      ang2: 360
    - id: zone-5
      rad: 0 100 0 %
      ang1: 0
      ang2: 360
  - id: chart3
    clone: chart2
    arclines:
    - id: default
      stroke: black
      stroke-width: 10
      opacity: 0.5
  - id: chart4
    clone: chart3
    arclines:
    - id: default
      stroke-width: 1
      opacity: 1