    <!-- Text -->
    <!-- The EARTH, SOCIETY and ECONOMY text needs to have a background mask because they cross underlying -->
    <!-- graphics. Doing this with a rect was problematic because if the fallback font was used, it was not -->
    <!-- the right size. So we do it with a def. But with the Poppins font, the text did not appear bold. -->
    <!-- So the bold was removed and it is does through a dilate operator instead. -->
    <defs>
      <filter x="-10%" y="0" width="120%" height="100%" id="dnjs-earth-text-def">
        <feMorphology in="SourceAlpha" result="dilated" operator="dilate" radius="2" />
        <feFlood flood-color="black" flood-opacity="1" result="black" />
        <feComposite in="black" in2="dilated" operator="in" result="outline" />
        <feFlood id="dnjs-earth-text-background" flood-color="white" result="earth-text-background" />
        <feMerge>
          <feMergeNode in="earth-text-background" />
          <feMergeNode in="outline" />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
      <filter x="-10%" y="0" width="120%" height="100%" id="dnjs-society-text-def">
        <feMorphology in="SourceAlpha" result="dilated" operator="dilate" radius="2" />
        <feFlood flood-color="black" flood-opacity="1" result="black" />
        <feComposite in="black" in2="dilated" operator="in" result="outline" />
        <feFlood  id="dnjs-society-text-background" flood-color="white" result="society-text-background" />
        <feMerge>
          <feMergeNode in="society-text-background" />
          <feMergeNode in="outline" />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
      <filter x="-10%" y="0" width="120%" height="100%" id="dnjs-economy-text-def">
        <feMorphology in="SourceAlpha" result="dilated" operator="dilate" radius="2" />
        <feFlood flood-color="black" flood-opacity="1" result="black" />
        <feComposite in="black" in2="dilated" operator="in" result="outline" />
        <feFlood  id="dnjs-economy-text-background" flood-color="white" result="economy-text-background" />
        <feMerge>
          <feMergeNode in="economy-text-background" />
          <feMergeNode in="outline" />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>
    </defs>
