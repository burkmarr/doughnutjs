  <style>
    @import url("https://fonts.googleapis.com/css?family=Poppins");

    .dnjs-class-svg-background {
      background-color: transparent;
    }
    #dnjs-g-all {
      fill: white;
      stroke: black;
      stroke-width: 5px;
    }
    text, textPath {
      font-family: Poppins, sans-serif; 
      font-size: 63px; 
      font-weight: 400; 
      fill:black; 
      letter-spacing: 1px; 
      stroke: black; 
      stroke-width: 0;
    }
    .sw50 {
      stroke-width: 50px;
    }
    .sw30 {
      stroke-width: 30px;
    }
    .sw17 {
      stroke-width: 17px;
    }
    .sn {
      stroke: none;
    }
    .fs35 {
      font-size: 35px; 
    }
    .fs50 {
      font-size: 50px; 
    }
    .fs60 {
      font-size: 60px; 
    }
    .fs65 {
      font-size: 65px; 
    }
    .fw900 {
      font-weight: 900; 
    }
    .ls5 {
      letter-spacing: 5px; 
    }
    .fb {
      font-weight: bold;
    }
    .tar {
      text-anchor: end;
    }
      

  </style>
