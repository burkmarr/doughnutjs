globals:
  width_px: 800 # pixels
  height_px: 600 # pixles
  duration: 1000
  transition: yes
defaults:
  angle0: 0 # Base angle from which others are measured
  angleSpan: 0 # Angle unit to use for multiplier or percentage
  radiusSpanPx: 150 # Pixel unit to use for multiplier or percentage
  radiusSpanReal: 1000 # real world units corresponding to 1 chart unit
  opacity: 0.8
  radius: 0
  rot: 0
charts:
  - id: chart1
    defaults:
      blah1: blah
      blah2: blah
      colour: blue
    images:
    - id: rock
      location: images/rockstrom-earth.png
      width: 50 %
      rot: 0 270 0
      radius: 100 %
      angle: 0 90 0
    arcs:
    - id: default
      colour: red
      radius1: 0
    - id: climate-change
      radius2: 0 60 0  %
      angle1: 100
      angle2: 160
    - id: ocean-acidification
      angle0: 0
      radius2: 0 30 0 %
      angle1: 0
      angle2: 0 80 0
    arclines: 
    - id: default
      stroke: red
      stroke-width: 3
      opacity: 0.1
    - id: zone-3
      radius: 60 %
      angle1: 0
      angle2: 360
  - id: chart2
    defaults:
      angle0: -20
      colour: blue
    images:
    - id: rock 
      location: images/rockstrom-earth.png
      angle: 90
      width: 0 200 0 %
    arcs:
    - id: default
      colour: red
      radius1: 0
      opacity: 0.5
    - id: safe-zone
      colour: "#6D9100"
      radius2: 0 40 0 %
      angle1: 0
      angle2: 360  
    - id: climate-change
      radius2: 0 60 0 %
      angle1: 0
      angle2: 40
      colour: blue
      cornerRadius: 4 10 4
      padAngle: 0.1
      padRadius: 100
    - id: ocean-acidification
      radius2: 0 30 0 %
      angle1: 40
      angle2: 80
    - id: ozone-depletion
      radius2: 0 16 0 %
      angle1: 80
      angle2: 120
    - id: nitrogen-cycle
      radius2: 0 132 0 %
      angle1: 120
      angle2: 140
    - id: phosphorous-cycle
      radius2: 0 36 0 %
      angle1: 140
      angle2: 160
    - id: freshwater-use
      radius2: 0 22 0 %
      angle1: 160
      angle2: 200
    - id: landuse-change
      radius2: 0 24 0 %
      angle1: 200
      angle2: 240
    - id: biodiversity-loss
      radius2: 0 160 0 %
      angle1: 240
      angle2: 280
    - id: aerosol-loading
      radius2: 0
      angle1: 280
      angle2: 320
    - id: chemical-pollution
      radius2: 0
      angle1: 320
      angle2: 360
    arclines:
    - id: default
      stroke: red
      stroke-width: 1
      opacity: 1
    - id: zone-1
      stroke: '#A6D800'
      radius: 0 20 0 %
      angle1: 0
      angle2: 360
    - id: zone-2
      stroke: '#A6D800'
      radius: 0 40 0 %
      angle1: 0
      angle2: 360
    - id: zone-3
      radius: 0 60 0 %
      angle1: 0
      angle2: 360
    - id: zone-4
      radius: 0 80 0 %
      angle1: 0
      angle2: 360
    - id: zone-5
      radius: 0 100 0 %
      angle1: 0
      angle2: 360
  - id: chart3
    clone: chart2
    arclines:
    - id: default
      stroke: black
      stroke-width: 10
      opacity: 0.5
  - id: chart4
    clone: chart3
    arclines:
    - id: default
      stroke-width: 1
      opacity: 1