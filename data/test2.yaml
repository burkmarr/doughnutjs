#
globals:
  width_px: 400 # pixels
  height_px: 400 # pixles
  duration: 1000
defaults: 
  - angle_origin: -20 # Base angle from which others are measured
  - angle_delta: 0 # Base angle from which others are measured
  - radius_px: 150 # 1 chart unit in pixels
  - radius_real: 400 # real world units corresponding to 1 chart unit
  - opacity: 0 0.8 0
charts:
  - id: chart1
    images:
    - id: rock
      location: http://localhost:8080/images/rockstrom-earth.png
      width: 0 200 0 %
      rot: 0 270 0
    arcs:
    - id: default
      colour: red
      rad1: 0
    - id: climate-change
      rad2: 0 60 0 %
      ang1: 100
      ang2: 160
    - id: ocean-acidification
      rad2: 0 30 0 %
      ang1: 0
      ang2: 0 80 0
    arclines: 
    - id: 'default'
      stroke: red
      stroke-width: 3
      opacity: 1
    - id: zone-3
      rad: 100 %
      ang1: 90
      ang2: 10 360 0
